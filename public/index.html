<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sig-in</title>
</head>
<body>
    <h1>Google</h1>
    
    <div id="buttonDiv"></div>

    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
        var url = 'http://localhost:3000/api/login/google';

        function handleCredentialResponse(response) {
          // console.log("Encoded JWT ID token: " + response.credential);
          fetch( url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json'},
            body: JSON.stringify({ token: response.credential })
          })
            .then( resp => resp.json() )
            .then( data => console.log( 'Nuestro Server...', data ) )
            .catch( console.log ) // Solo se manda la referencia de la funci√≥n
        }

        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "179552952214-d9c1akugj4fqvakri9538cob1rimcc7n.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
      </script>
      
</html>
